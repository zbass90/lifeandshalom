<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="about.css">
<title>Life & Shalom (About)</title>
</head>
<body>
<header>
<div id="header_div">
    <a href="index.html"><img src="img/logo_white.png" id="logo"/></a>
    <img src="img/nav_white.png" id="nav"/>
</div>
<div id="modal_div">
    <img src="img/close.png" id="closeImg"/>
    <img src="img/spaceBrand.png" id="sbImg"/>
    <div class="navList">
        <a href="index.html"><img src="img/home.png" id="home"/></a>
        <a href="about.html"><img src="img/about.png" id="about"/></a>
        <a href="project.html"><img src="img/project.png" id="project"/></a>
        <img src="img/inspire.png" id="inspire"/>
        <a href="contact.html"><img src="img/contact.png" id="contact"/></a>
        <img src="img/togInfo.png" id="togInfo"/>
        <img src="img/sns.png" id="sns"/>
    </div>
</div>
</header>
    <div id="about_div1">
        <p id="about_p1">
            We create the objects, spaces
            and experiences that captivate
            our imagination.
        </p>
    </div>
    <img src="img/aboutImg1.png" class="aboutImg_1"/>
    <div id="about_div2">
        <p id="about_p2">
            This area is the company to introduce a column.<br>
            Can easily change from admin be easier to manage.<br>
            Please try to introduce the brand or shopping mall, freely. Thank you!
        </p>
    </div>
    <img src="img/aboutImg2.png" class="aboutImg"/>
    <img src="img/aboutImg3.png" class="aboutImg"/>
    <footer>
        <div id="ft_left">
            <img src="img/address.png" id="address"/>
            <img src="img/copyright.png" id="copyright"/>
        </div>
        <div id="ft_center">
            <img src="img/tel.png" id="tel"/>
            
            <img src="img/sns1.png" id="sns1">
            <img src="img/sns2.png" id="sns2">
            <img src="img/sns3.png" id="sns3">
        </div>
        <div id="ft_right">
            <img src="img/spaceBrand_ft.png" id="spaceBrand_ft"/>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
        $(document).ready(function(){
            $("#nav").click(function(){
              $("#modal_div").toggleClass('modalActionSI');
              if($("#modal_div").hasClass('modalActionSO')){
              $("#modal_div").toggleClass('modalActionSO');
              }
            });
            $("#closeImg").click(function(){
              $("#modal_div").toggleClass('modalActionSO');
              if($("#modal_div").hasClass('modalActionSI')){
                $("#modal_div").toggleClass('modalActionSI');
              }
            });
            setTimeout(() => {
              $("footer").css('display','inline-flex');
              $("#about_p2").css('display','block');
              $(".aboutImg").css('display','block');
        }, 50);
        });
        function getCurrentScrollPercentage(){
              return (window.scrollY + window.innerHeight) / document.body.clientHeight * 100;
          }
          document.addEventListener('scroll',()=>{
            const currentScrollPercentage = getCurrentScrollPercentage();
            if(currentScrollPercentage > 61 ){
                $("#about_p1").css('display','none');
            }
            else{
                $("#about_p1").css('display','block');
            }
          });
    </script>
</body>
</html>
