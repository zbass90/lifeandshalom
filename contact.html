<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

<script>
    $(document).ready(function(){
        $("#nav").click(function(){
            $("#modal_div").toggleClass('modalActionSI');
            if($("#modal_div").hasClass('modalActionSO')){
            $("#modal_div").toggleClass('modalActionSO');
            }
        });
        $("#closeImg").click(function(){
            $("#modal_div").toggleClass('modalActionSO');
            if($("#modal_div").hasClass('modalActionSI')){
            $("#modal_div").toggleClass('modalActionSI');
            }
        });
        setTimeout(() => {
            $("footer").css('display','inline-flex');
            $(".ct_p1").css('display','block');
        }, 50);
        });
</script>
